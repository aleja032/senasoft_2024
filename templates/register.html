<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css y icons bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Registrar Usuario</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <form action="post" class="border p-4 rounded shadow-lg bg-white" style="width: 400px;">
        <div class="text-start">
            <a href="../index.html" class="text-decoration-none text-dark">
                <i class="bi bi-arrow-left-short fs-3"></i>
            </a>
        </div>
        <!-- formulario de registrar usuario -->
        <h1 class="text-center mb-4">Registrarse</h1>

        <!-- Nombre -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>

        <!-- Identificación -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Identificación" required>
        </div>

        <!-- Teléfono -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-phone-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="Teléfono" required>
        </div>

        <!-- Estrato -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-building-fill"></i>
            </span>
            <input type="number" class="form-control" placeholder="Estrato" min="1" max="6" required>
        </div>

        <!-- Email -->
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

         <!-- Regional -->
         <div class="input-group mb-4">
            <span class="input-group-text">
                <i class="bi bi-geo-alt-fill"></i>
            </span>
            <select name="" id="">
                <option value="">Caqueta</option>
                <option value="">Valle</option>
                <option value="">Antioquia</option>
            </select>
        </div>

        <!-- Contraseña -->
        <div class="input-group mb-4">
            <span class="input-group-text">
                <i class="bi bi-eye-slash-fill"></i>
            </span>
            <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Ev5C1r7yLgU5lbgJ9pqNVjq/3F30l5OgbvpL+DDsJZw1T" crossorigin="anonymous"></script>
</body>
</html>
